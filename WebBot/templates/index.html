<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='chat.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div id="chatbox">
            <!-- Chatbot responses and user messages will be displayed here -->
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" name="user_input" placeholder="Type your message...">
            <input type="submit" value="Send">
        </form>
    </div>

    <!-- Include the chat.js JavaScript file -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>
</html>
